<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Batch directories | Autotest</title>
    <meta
      name="description"
      content="Accessibility test automation"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Autotest batch directories</h1>
      <section class="head">
        <h2 class="headText">Introduction</h2>
        <p>You have chosen to run an Autotest batch. Where is it?</p>
      </section>
      <div class="etc">
        <section>
          <h2>Directories (all answers are required)</h2>
          <form method="POST" action="/autotest/batchDirs">
            <p><label>
              <span>Where are your batches?</span>
              <input
                name="batchDir"
                type="text"
                size="40"
                maxlength="60"
                value="__batchDir__"
                required
              >
            </label></p>
            <span>Where are your batch commands?</span>
            <input
              name="batchCmdDir"
              type="text"
              size="40"
              maxlength="60"
              value="__batchCmdDir__"
              required
            >
          </label></p>
          <p><label>
              <span>Where do you want your batch reports?</span>
              <input
                name="batchReportDir"
                type="text"
                size="40"
                maxlength="60"
                value="__batchReportDir__"
                required
              >
            </label></p>
            <p><button>Submit</button></p>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
