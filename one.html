<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Single test | Autotest</title>
    <meta
      name="description"
      content="Accessibility test automation"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Autotest: Single test</h1>
      <section class="head">
        <h2 class="headText">Instructions</h2>
        <p>You may choose a single test to run and a web page to run it on.</p>
      </section>
      <div class="etc">
        <section>
          <h2>Test</h2>
          <form method="POST" action="/autotest/one/0">
            <fieldset>
              <legend>Which test should be run?</legend>
              <ul class="radios">
                <li><label>
                  <input type="radio" name="testName" value="autocom">
                  <code>autocom</code>: <code>autocomplete</code> attributes of inputs
                </label></li>
                <li><label>
                  <input type="radio" name="test" value="imgbg">
                  <code>imgbg</code>: background images
                </label></li>
                <li><label><input type="radio" name="test" value="imgdec">
                  <code>imgdec</code>: images marked up as decorative</label></li>
                <li><label><input type="radio" name="test" value="imginf">
                  <code>imginf</code>: images marked up as informative</label></li>
                <li><label><input type="radio" name="test" value="inlab">
                  <code>inlab</code>: inputs and their labels</label></li>
                <li><label><input type="radio" name="test" value="labclash">
                  <code>labclash</code>: input labeling conflicts</label></li>
                <li>
                  <label><input type="radio" name="test" value="role">
                    <code>role</code>: elements with <code>role</code> attributes, listed
                </label></li>
                <li>
                  <label><input type="radio" name="test" value="roles">
                    <code>roles</code>: elements with <code>role</code> attributes, tabulated
                </label></li>
                <li>
                  <label><input type="radio" name="test" value="state">
                    <code>state</code>: focus and hover states of form controls
                </label></li>
                <li>
                  <label><input type="radio" name="test" value="stylediff">
                    <code>stylediff</code>: style inconsistencies, tabulated
                </label></li>
              </ul>
            </fieldset>
            <p><label>
              <span>What page should be tested? Name an action file (without <code>.json</code>) describing the URL to visit and actions to take there before the test, or only a URL (required).</span>
              <input
                name="actFileOrURL"
                type="text"
                size="60"
                maxlength="300"
                value="https://"
                required
              >
            </label></p>
            <p><button>Submit</button></p>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
