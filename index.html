<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Autotest | Welcome</title>
    <meta
      name="description"
      content="Accessibility test automation"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Welcome to Autotest</h1>
      <section class="head">
        <h2 class="headText">Introduction</h2>
        <p>New to Autotest? See its <a href="doc.html">documentation</a>.</p>
        <p>Otherwise, get started below.</p>
      </section>
      <div class="etc">
        <section>
          <h2>Script location</h2>
          <form method="POST" action="/autotest/scriptPath">
            <p><label>
              <span>Where are your scripts?</span>
              <input
                name="scriptPath"
                type="text"
                size="30"
                maxlength="50"
                value="../autotest-scripts"
                required
              >
            </label></p>
            <p><button>Submit</button></p>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
