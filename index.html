<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Autotest | Welcome</title>
    <meta
      name="description"
      content="Accessibility test automation"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Welcome to Autotest</h1>
      <section class="head">
        <h2 class="headText">Introduction</h2>
        <p>New to Autotest? See its <a href="https://github.com/jrpool/autotest">documentation</a>.</p>
        <p>Otherwise, get started below.</p>
      </section>
      <div class="etc">
        <section>
          <h2>Operation type</h2>
          <form method="POST" action="/autotest/opType">
            <p><fieldset>
              <legend>Which operation?</legend>
              <p><label><input type="radio" name="opType" value="script" selected>Script</label></p>
              <p><label><input type="radio" name="opType" value="batch" selected>Batch</label></p>
            <p><button>Continue</button></p>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
