<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Result | Example 00 | Autotest</title>
    <meta
      name="description"
      content="Example of accessibility test automation"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Autotest: Example 00, result</h1>
      <section class="head">
        <h2 class="headText">Result</h2>
        <p>This page displays the form control that you specified, with and without __state__, in 3 browsers.</p>
      </section>
      <div class="etc">
        <section>
          <table>
            <caption>Form control in normal and __state__ states</caption>
            <thead><tr><td></td><th>Normal</th><th>__State__</th></tr></thead>
            <tbody>
              <tr>
                <th>Chrome</th>
                <td>
                  <img
                    src="screenShots/example-00-off-chromium.png"
                    alt="blurred in Chrome"
                  >
                </td>
                <td>
                  <img
                    src="screenShots/example-00-on-chromium.png"
                    alt="focused in Chrome"
                  >
                </td>
              </tr>
              <tr>
                <th>Firefox</th>
                <td>
                  <img
                    src="screenShots/example-00-off-firefox.png"
                    alt="blurred in Firefox"
                  >
                </td>
                <td>
                  <img
                    src="screenShots/example-00-on-firefox.png"
                    alt="focused in Firefox"
                  >
                </td>
              </tr>
              <tr>
                <th>Safari</th>
                <td>
                  <img
                    src="screenShots/example-00-off-webkit.png"
                    alt="blurred in Safari"
                  >
                </td>
                <td>
                  <img
                    src="screenShots/example-00-on-webkit.png"
                    alt="focused in Safari"
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </main>
  </body>
</html>
