<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Page with deviant labeling</title>
    <meta name="description" content="tester">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main>
      <h1>Page with deviant labeling</h1>
      <p>This paragraph contains a <button type="button">button</button> with its text content as accessible name, an implicitly labeled <label>text input <input type="text"></label>, and an explicitly labeled <label for="cbox">checkbox input</label>: <input id="cbox" type="checkbox">.</p>
      <p id="what">What do you think?</p>
      <p><textarea aria-labelledby="what"></textarea></p>
    </main>
  </body>
</html>
