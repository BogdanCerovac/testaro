<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Choose a script | Autotest</title>
    <meta
      name="description"
      content="Accessibility test automation"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Autotest: Choose a script</h1>
      <section class="head">
        <h2 class="headText">Instructions</h2>
        <p>Autotest will perform the actions specified in the script that you choose.</p>
      </section>
      <div class="etc">
        <section>
          <form method="POST" action="/autotest/scriptName">
            <input type="hidden" name="scriptDir" value="__scriptDir__">
            <input type="hidden" name="reportDir" value="__reportDir__">
            <h2>Script</h2>
            <select id="scriptName" name="scriptName" size="__scriptSize__">
              __scriptNames__
            </select>
            <p><button>Submit</button></p>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
