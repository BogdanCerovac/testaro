<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>stylediff | Autotest</title>
    <meta
      name="description"
      content="Example of accessibility test automation"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main>
      <h1>Autotest: stylediff</h1>
      <section class="head">
        <h2 class="headText">Instructions</h2>
        <p>This test tabulates inconsistencies in styles.</p>
        <p>Action file or URL: <code>__actFileOrURL__</code></p>
      </section>
      <div class="etc">
        <section>
          <h2>Specification</h2>
          <form method="POST" action="/autotest/one/1">
            <input type="hidden" name="test" value="__test__">
            <input type="hidden" name="actFileOrURL" value="__actFileOrURL__">
            <p><label class="vertical">
              <span>Element type (required)</span>
              <select name="elementType" size="8" required>
                <option value="a" selected>a</option>
                <option value="button">button</option>
                <option value="h1">h1</option>
                <option value="h2">h2</option>
                <option value="h3">h3</option>
                <option value="h4">h4</option>
                <option value="h5">h5</option>
                <option value="h6">h6</option>
              </select>
            </label></p>
            <p><button>Submit</button></p>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
