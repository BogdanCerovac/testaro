<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>state | Autotest</title>
    <meta
      name="description"
      content="Example of accessibility test automation"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main>
      <h1>Autotest: state</h1>
      <section class="head">
        <h2 class="headText">Instructions</h2>
        <p>This test displays a form control with and without focus or hover in 3 browsers.</p>
        <p>Action file or URL: <code>__actFileOrURL__</code></p>
      </section>
      <div class="etc">
        <section>
          <h2>Specifications (all answers are required)</h2>
          <form method="POST" action="/tests/state">
            <input type="hidden" name="test" value="__test__">
            <input type="hidden" name="actFileOrURL" value="__actFileOrURL__">
            <p><label class="vertical">
              <span>Element type</span>
              <select name="elementType" size="3" required>
                <option value="a" selected>a</option>
                <option value="button">button</option>
                <option value="input">input</option>
              </select>
            </label></p>
            <p><label class="vertical">
              <span>Element index (1 is first of its type, 2 second, etc.)</span>
              <input
                name="elementIndex"
                type="number"
                size="2"
                maxlength="2"
                min="1"
                step="1"
                value="1"
                required
              >
            </label></p>
            <p><label class="vertical">
              <span>State</span>
              <select name="state" size="2" required>
                <option value="focus" selected>focus</option>
                <option value="hover">hover</option>
              </select>
            </label></p>
            <p><button>Submit</button></p>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
