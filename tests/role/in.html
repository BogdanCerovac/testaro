<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>role | Autotest</title>
    <meta
      name="description"
      content="Example of accessibility test automation"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main>
      <h1>Autotest: role</h1>
      <section class="head">
        <h2 class="headText">Instructions</h2>
        <p>This test lists elements with <code>role</code> attributes and displays an <code>axe-core</code> report on role validity.</p>
      </section>
      <div class="etc">
        <section>
          <h2>Specifications</h2>
          <form method="POST" action="/tests/role">
            <p><label>
              <span>Action file name (without <code>.json</code>) or page URL (required)</span>
              <input
                name="actFileOrURL"
                type="text"
                size="60"
                maxlength="300"
                value="https://"
                required
              >
            </label></p>
            <p><button>Submit</button></p>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
