<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Result | script | Autotest</title>
    <meta
      name="description"
      content="Example of accessibility test automation"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main>
      <h1>Autotest: script, result</h1>
      <section class="head">
        <h2 class="headText">Result</h2>
        <p>This page displays the result of a script.</p>
      </section>
      <div class="etc">
        <section>
          <h3>Script name</h3>
          <p><code>__scriptName__</code></p>
          <h3>Script content</h3>
          <pre>__script__</pre>
          <h3>Result</h3>
          <pre>__report__</pre>
        </section>
      </div>
    </main>
  </body>
</html>
