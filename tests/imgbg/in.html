<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>imgbg | Autotest</title>
    <meta
      name="description"
      content="Example of accessibility test automation"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main>
      <h1>Autotest: imgbg</h1>
      <section class="head">
        <h2 class="headText">Instructions</h2>
        <p>This test displays background images.</p>
      </section>
      <div class="etc">
        <section>
          <h2>Specifications</h2>
          <form method="POST" action="/tests/imgbg">
            <p><label>
              <span>URL of the page (required)</span>
              <input
                name="url"
                type="url"
                size="80"
                maxlength="300"
                value="https://"
                required
              >
            </label></p>
            <p><button>Submit</button></p>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
