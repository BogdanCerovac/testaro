<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Choose commands and a batch | Autotest</title>
    <meta
      name="description"
      content="Accessibility test automation"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Autotest: Choose commands and a batch</h1>
      <section class="head">
        <h2 class="headText">Instructions</h2>
        <p>Autotest will perform commands on each page in a batch.</p>
      </section>
      <div class="etc">
        <section>
          <form method="POST" action="/autotest/batchNames">
            <input type="hidden" name="batchDir" value="__batchDir__">
            <input type="hidden" name="batchCmdDir" value="__batchCmdDir__">
            <input type="hidden" name="reportDir" value="__reportDir__">
            <h2>Batch</h2>
            <select id="BatchName" name="batchName" size="__batchSize__">
              __batchNames__
            </select>
            <h2>Commands</h2>
            <select id="batchCmdName" name="batchCmdName" size="__batchCmdSize__">
              __batchCmdNames__
            </select>
            <p><button>Submit</button></p>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
